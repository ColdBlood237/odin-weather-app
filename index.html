<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weathering</title>
    </head>

    <body>

        <form id="city-form" action="">
            <input id="city-input" type="text" name="city" placeholder="Search city">
            <p class="error"></p>
        </form>

        <div class="weather-info">
            <div>
                <p class="condition-text"></p>
                <h2 class="location"></h2>
            </div>
            <div class="condition-icon">
                <img src="#" alt="icon representing the weather">
            </div>
            <div>
                <h1 class="temp"></h1>
            </div>
            <div class="details">
                <p class="feels-like"></p>
                <p class="wind"></p>
                <p class="humidity"></p>
            </div>
        </div>

        <script src="main.js"></script>
    </body>

</html>
